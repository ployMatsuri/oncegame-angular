<div class="container mt-4">
  <h1 class="text-center mt-3 mb-4 animate__fadeInDown">Welcome to GameStore</h1>
  <!-- Banner Carousel -->
<div id="gamesCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div 
      class="carousel-item" 
      *ngFor="let game of gamesList; let i = index" 
      [ngClass]="{ 'active': i === 0 }"
      (click)="goToGame(game.title)"
      style="cursor: pointer;"
    >
      <img [src]="game.icon" class="d-block w-100 banner-img" [alt]="game.title">
      <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-2">
        <h5>{{ game.title }}</h5>
        <p>{{ game.subtitle }}</p>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#gamesCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#gamesCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
  </button>
</div>
  
  <!-- Search Bar -->
  <input type="text" [(ngModel)]="searchText" class="form-control mb-3" placeholder="ค้นหาเกม...">

  
  <div class="row row-cols-2 row-cols-md-4 g-4 mt-3">
    <div class="col" *ngFor="let game of filteredGames">
      <div class="card h-100 game-card position-relative" (click)="goToGame(game.title)" style="cursor: pointer;">
        <!-- New Label -->
        <div class="new-label">New!</div>
        
        <img [src]="game.icon" class="card-img-top" [alt]="game.title" />
        <div class="card-body text-center">
          <h5 class="card-title">{{ game.title }}</h5>
          <p class="card-text small text-muted">{{ game.subtitle }}</p>
        </div>
      </div>
    </div>
  </div>
  
</div>

<div class="container mt-4">
  <!-- Banner Carousel -->
<div id="gamesCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div 
      class="carousel-item" 
      *ngFor="let game of gamesList; let i = index" 
      [ngClass]="{ 'active': i === 0 }"
      (click)="goToGame(game.title)"
      style="cursor: pointer;"
    >
      <img [src]="game.icon" class="d-block w-100 banner-img" [alt]="game.title">
      <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-2">
        <h5>{{ game.title }}</h5>
        <p>{{ game.subtitle }}</p>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#gamesCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#gamesCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
  </button>
</div>
  
  <!-- Search Bar -->
  <input type="text" [(ngModel)]="searchText" class="form-control mb-3" placeholder="ค้นหาเกม...">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3 mb-3" *ngFor="let game of filteredGames">
      <div class="card h-100" (click)="goToGame(game.title)" style="cursor: pointer;">
        <img [src]="game.icon" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{ game.title }}</h5>
          <p class="card-text">{{ game.subtitle }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
